{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Create Post</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
        <a href="{% url 'post_list' %}" class="btn btn-secondary mt-2">Back to Posts</a>
    </div>
</div>
{% endblock %}
