{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Edit Post</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <p class="mt-3">
            <a href="{% url 'my_posts' %}" class="btn btn-secondary">Cancel</a>
        </p>
    </div>
</div>
{% endblock %}
