{% extends "base.html" %}

{% block content %}
<h2>Following</h2>

<!-- Form to follow a new user -->
<form method="POST" class="mb-3">
    {% csrf_token %}
    <div class="input-group">
        <input type="number" name="user_id" class="form-control" placeholder="Enter User ID to follow" required>
        <button type="submit" class="btn btn-primary">Follow</button>
    </div>
</form>

<ul class="list-group">
    {% for follow in following %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ follow.following.username }}
        <a href="{% url 'unfollow-user' follow.following.id %}" class="btn btn-danger btn-sm">Unfollow</a>
    </li>
    {% empty %}
    <li class="list-group-item">You are not following anyone yet.</li>
    {% endfor %}
</ul>
{% endblock %}
