{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="{{ form.bio.id_for_label }}" class="form-label">Bio:</label>
                {{ form.bio }}
            </div>

            <div class="mb-3">
                <label class="form-label">Profile picture:</label>

                {% if profile.profile_picture %}
                    <div class="d-flex align-items-center mb-2">
                        <img src="{{ profile.profile_picture.url }}" class="img-fluid rounded-circle" alt="Current Profile Picture" style="width: 80px; height: 80px; object-fit: cover;">
                        <button type="button" class="btn btn-danger btn-sm ms-3" onclick="if (confirm('Are you sure you want to remove your profile picture?')) { window.location.href = '{% url "remove_profile_picture" %}'; }">
                            Remove
                        </button>
                    </div>
                {% endif %}

                <label for="{{ form.profile_picture.id_for_label }}" class="form-label mt-2">Change:</label>
                {{ form.profile_picture }}
            </div>

            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'user-profile' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
