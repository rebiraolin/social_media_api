{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-2">
            Don't have an account?
            <a href="{% url 'user-register' %}">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
