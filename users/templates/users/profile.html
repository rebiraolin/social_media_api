{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h2>{{ profile.user.username }}'s Profile</h2>
        <div class="card mb-4 p-4">
            <div class="d-flex justify-content-center mb-3">
                {% if profile.profile_picture %}
                    <img src="{{ profile.profile_picture.url }}" class="img-fluid rounded-circle" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover;">
                {% else %}
                    <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Placeholder Profile Picture">
                {% endif %}
            </div>

            <div class="mt-3">
                <h5 class="card-title">Bio:</h5>
                {% if profile.bio %}
                    <p class="card-text">{{ profile.bio }}</p>
                {% else %}
                    <p class="card-text text-muted">No bio yet.</p>
                {% endif %}
            </div>

            <a href="{% url 'edit_profile' %}" class="btn btn-primary mt-3">Edit Profile</a>
        </div>

        <a href="{% url 'post_list' %}" class="btn btn-secondary mt-4">Back to Posts</a>
    </div>
</div>
{% endblock %}
